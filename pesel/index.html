<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sprawdzanie peselu</title>

    <script>
        function pesel() {
            var pesel = document.getElementById("input").value;
            var peselTablica = Array.from(pesel);
            var kontrolne = [9, 7, 3, 1, 9, 7, 3, 1, 9, 7];
            var suma = 0;

            for(i = 0; i < kontrolne.length; i++) {
                suma = suma + parseInt(kontrolne[i])*parseInt(peselTablica[i]);
            }
            var cyfraKontrolna = suma%10;
            if(cyfraKontrolna == peselTablica[10]) {
                if(peselTablica[9] % 2) {
                    document.getElementById("wynik").innerHTML = "Pesel jest prawidłowy. Osoba jest Mężczyzną."
                } else {
                    document.getElementById("wynik").innerHTML = "Pesel jest prawidłowy. Osoba jest Kobietą."
                }
            } else {
                document.getElementById("wynik").innerHTML = "Pesel jest nieprawidłowy."
            }



        }
    </script>

</head>
<body>
    <form>
        <input id="input">
    </form>
    <button onclick="pesel()">Sprawdź pesel</button>
    <div id="wynik"></div>
</body>
</html>
